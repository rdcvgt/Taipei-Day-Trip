<div class="boxBG"></div>
<div class="box signUp">
	<div class="box__container">
		<div class="box__topBar"></div>
		<div class="box__title dialogTitleBold">註冊會員帳號</div>
		<img
			class="box__closeBtn signUp__closeBtn"
			src="../static/Images/components/close.png"
			alt="關閉"
		/>
		<form class="box__form signUp__form">
			<input
				class="input signUp__Name bodyMedium"
				type="text"
				placeholder="輸入姓名"
			/>
			<div class="notice"></div>
			<input
				class="input signUp__Email bodyMedium"
				type="text"
				placeholder="輸入電子郵件"
			/>
			<div class="notice"></div>
			<input
				class="input signUp__password"
				type="password"
				placeholder="輸入密碼（8-20碼，需包含英文與數字）"
				maxlength="20"
			/>
			<div class="notice"></div>
			<div class="message"></div>
			<button
				class="btn confirmBtn signUp__btn buttonRegular"
				type="submit"
			>
				註冊新帳戶
			</button>
			<div class="goToText goToSignIn bodyMedium">
				已經有帳戶了？ 點此登入
			</div>
		</form>
	</div>
</div>
