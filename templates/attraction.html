<!DOCTYPE html>
<html lang="en">

<head>
	<title>index</title>
	{% include 'components/head.html'%}
	<link rel="stylesheet" href="../static/CSS/pages/attraction.css">
</head>

<body>
	{% include 'components/navigation.html'%}
	<section class="section">
		<div class="section__container">
			<div class="img">
				<div class="img__change">
					<div class="img__bar">
					</div>
				</div>
				<div class="img__btn">
					<img class="leftBtn" src="../static/Images/components/left arrow.png">
					<img class="rightBtn" src="../static/Images/components/right arrow.png">
				</div>
				<div class="img__dot">
				</div>
			</div>

			<div class="loading">
				<div class="loading__content">
					<div class="loading__ring">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
					<div class="loading__progress">
					</div>
				</div>
			</div>
			<div class="book">
				<div class="book__container">
					<div class="book__title bodyBold">訂購導覽行程</div>
					<div class="book__intro bodyMedium ">以此景點為中心的一日行程，帶您探索城市角落故事</div>
					<form class="book__form">
						<div class="book__date bodyBold">選擇日期：
							<label>
								<input class="book__dateInput bodyMedium" type="date" value="yyyy-MM-dd">
							</label>
						</div>
						<div class="book__time bodyBold">
							選擇時間：
							<label class="book__timeBox radioBtnBox">
								<input class="book__morning radioBtn bodyMedium" type="radio" name="radioBtnBox" value="morning" checked> 上半天
							</label>

							<label class="book__timeBox radioBtnBox">
								<input class="book__afternoon radioBtn bodyMedium " type="radio" name="radioBtnBox" value="afternoon"> 下半天
							</label>
						</div>
						<div class="book__fee bodyBold ">導覽費用：
							<div class="book__feeNtd bodyMedium">新臺幣 2000 元</div>
						</div>
						<input class="confirmBtn buttonRegular" type="submit" value="開始預約行程"></input>
					</form>
				</div>
			</div>
		</div>
	</section>
	<hr class="hr">
	<info class="info card">
		<div class="info__container">
			<div class="address">
				<div class="address__title bodyBold">
					景點地址：
				</div>
			</div>
			<div class="trans">
				<div class="trans__Title bodyBold">
					交通方式：
				</div>
			</div>
		</div>
	</info>
	<info class="info card-template">
		<div class="info__container attraction__skeleton">
			<div class="skeleton skeleton-text"></div>
			<div class="skeleton skeleton-text"></div>
			<div class="skeleton skeleton-text"></div>
			<div class="address attraction__skeleton">
				<div class="address__title ">
					<div class="skeleton skeleton-text"></div>
					<div class="skeleton skeleton-text"></div>
				</div>
			</div>
			<div class="trans attraction__skeleton">
				<div class="trans__Title ">
					<div class="skeleton skeleton-text"></div>
					<div class="skeleton skeleton-text"></div>
				</div>
			</div>
		</div>
	</info>

	<div>
		{% include 'components/sign_in.html'%}
	</div>
	<div>
		{% include 'components/sign_up.html'%}
	</div>
	<div>
		{% include 'components/footer.html'%}
	</div>
	<script type="text/javascript" src="../static/javascript/sign_box.js"></script>
	<script type="text/javascript" src="../static/javascript/attraction.js"></script>
</body>

</html>
